<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title id="title">freeCodeCamp Survey Form
    </title>
</head>
<body> 
<form action="" id="survey-form" style="border:1px solid #ccc">
 <div class="containter">
     <h1>freeCodeCamp Survey Form</h1>
     <p>Thank you for taking the time to help us improve the platform</p>
    <div class="form-group"></div>
     <label id="name-label" for="name"><strong>Name</strong></label>
     <input type="text" placeholder="Enter name" name="name" id="name" required>
    </div>
    <br>
    <div class="form-group">
     <label id="email-label" for="email"><strong>Email</strong></label>
     <input type="email" placeholder="Enter email" name="" id="email" required>
    </div>
    <br>
    <div class="age-label">
  <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
  <input type="number" name="age" id="number" min="12" max="100" class="form-control" placeholder="Age">
</div>
<div class="form-group">
     <p>Which option best describes your current role?</p>
     <select name="options" id="dropdown">
            <option value="student">Student</option>
            <option value="job">Full-time job</option>
            <option value="learner">Full-time learner</option>
            <option value="nope">Prefer not to say</option>
            <option value="other">other</option>
     </select>
    </div>
     <br>

     <label for="">Would you recommend freeCodeCamp to a friend?</label>
     <select name="" id="">
      <label for="definitely">Definitely</label>
        <input type="radio" name="" id="definitely" value="definitely">
        <label for="maybe">Maybe</label>
        <input type="radio" name="" id="maybe" value="male">
        <label for="Not sure">Not sure</label>
        <input type="radio" name="gender" id="male" value="male">
    </select>
    <br>
     <label for="">What is your favorite feature of freeCodeCamp?</label>
     <select name="feature" id="freecodecamp">
        <option value="challenges">challenges</option>
        <option value="Projects">Projects</option>
        <option value="community">Community</option>
    <option value="open-source">Open-Source</option>
     </select>
     <br>
     <form action="">
         <p>What would you like to see improved? (Check all that apply)</p>
         <input type="checkbox" name="" id="Front-end Projects">
         <label for="">Front-end Projects</label>
         <br>
         <input type="checkbox" name="" id="Back-end Projects">
         <label for="">Back-end Projects</label>
         <br>
         <input type="checkbox" name="" id="Data Visualization">
         <label for="">Data Visualization</label>
         <br>
         <input type="checkbox" name="" id="challenges">
         <label for="">Challenges</label>
         <br>
         <input type="checkbox" name="" id="Open Source Community ">
         <label for="">Open Source Community</label>
         <br>
         <input type="checkbox" name="" id="Gitter help rooms">
         <label for="">Gitter help rooms</label>
         <br>
         <input type="checkbox" name="" id="Videos">
         <label for="">Videos</label>
         <br>
         <input type="checkbox" name="" id="City Meetups">
         <label for="">City Meetups</label>
         <br>
         <input type="checkbox" name="" id="Wiki">
         <label for="">Wiki</label>
         <br>
         <input type="checkbox" name="" id="Forum">
         <label for="">Forum</label>
         <br>
         <input type="checkbox" name="" id="Additional Courses">
     </form>
     <div class="form-group">
     <p>Any comments or suggestions?</p>
     <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..." cols="50" rows="10"> </textarea>
    </div>
     <div class="clearfix">
        <button type="submit" class="signupbtn">Submit</button>
      </div>
 </div>
</form>
    
</body>
</html>
